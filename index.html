<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div>
      <img id="pingpong-img"
        src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=3450&q=80"
        alt="Ping Pong paddle and ball resting on table.">
    </div>
    <div id="card-section">
      <section id="headingSection">
        <h2>Ping Pong Score Keeper</h2>
      </section>

      <section id="score-section">
        <h1 id="tally">
          <span id="p1display">0</span>
          to
          <span id="p2display">0</span>
        </h1>
        <p id="instruction">Use the buttons below to keep score</p>
        <label id="score-label" for="score-select">Playing To</label>
        <select name="play-to" id="score-select">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </section>

      <section id="button-section">
        <button id="playerOneBtn">+1 Player One</button>
        <button id="playerTwoBtn">+1 Player Two</button>
        <button id="resetBtn">Reset</button>
      </section>
    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
