<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div class="card">
            <div class="card-image">
              <figure class="image is-5x4">
                <img
                  src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=3450&q=80">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 id="tally" class="title is-1">
                  <span id="p1display">0</span>
                  to
                  <span id="p2display">0</span>
                  to
                  <span id="p3display">0</span>
                  to
                  <span id="p4display">0</span>
                </h1>
                <p id="instruction" class="subtitle">Use the buttons below to keep score</p>
                <label class="label is-large is-inline" id="score-label" for="score-select">Playing To</label>
                <div class="select is-rounded">
                  <select name="play-to" id="score-select">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="is-info button card-footer-item is-small" id="playerOneBtn">+1 Player One</button>
              <button class="is-primary button card-footer-item is-small" id="playerTwoBtn">+1 Player Two</button>
              <button class="is-info button card-footer-item is-small" id="playerThreeBtn">+1 Player Three</button>
              <button class="is-primary button card-footer-item is-small" id="playerFourBtn">+1 Player Four</button>
              <button class="is-danger button card-footer-item is-small" id="resetBtn">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
